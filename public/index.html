<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
</head>
<body>
  <div class="root">
    <section class="lead">
      <div class="lead__ellipse"></div>
      <div class="lead__ellipse-text"></div>
      <div class="lead__queen"></div>
      <div class="lead__king"></div>
      <div class="lead__city"></div>
      <div class="lead__border"></div>
      <div class="lead__pawn"></div>
      <div class="lead__horse"></div>
      <div class="lead__logo">
      </div>
      <article class="lead__description lead-description">
        <h1 class="lead-description__title">
          <span class="lead-description__title_left">Превратите уездный город</span>
          <span class="lead-description__title_center">в столицу</span>
          <span class="lead-description__title_right">земного шара</span>
        </h1>
        <p class="lead-description__caption">
          Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
        </p>
        <div class="lead-description__buttons">
          <button class="lead-description__button text-button">
            Поддержать
            <br>
            шахматную мысль
          </button>
          <button class="lead-description__button text-button text-button_inverted">
            Подробнее
            <br>
            о турнире
          </button>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
